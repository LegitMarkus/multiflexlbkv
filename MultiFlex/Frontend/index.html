<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link href=https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

<body>

  <div class="w3-bar w3-black">
    <a href="#" class="w3-bar-item w3-button">GÃ¶ngi</a>
  </div>

<div class="w3-container">
  <h2>Multiflex</h2>

  <div class="w3-row">
    <div class="w3-col s4 w3-dark-grey w3-center"><p><button class="w3-button w3-black w3-round-large">Export PDF</button></p></div>
    <div class="w3-col s4 w3-dark-grey w3-center"><p><button class="w3-button w3-black w3-round-large">Rot in PDF</button></p></div>
    <div class="w3-col s4 w3-dark-grey w3-center"><p><button class="w3-button w3-black w3-round-large">Nachkaufen</button></p></div>
  </div>
</div>

<div class="accordion" id="accordionExample">
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingOne">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
        Accordion Item #1
      </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <table class="w3-table-all">
          <thead>
            <tr class="w3-gray">
              <th>Name</th>
              <th>Anzahl</th>
              <th>Minanzahl</th>
              <th>Farbe</th>
              <th>Produkt</th>
            </tr>
          </thead>
          <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
          </tr>
          <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
          </tr>
        </table>      
      </div>
    </div>
  </div>
</div>

<script src=https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js referrerpolicy="no-referrer"></script>
<script src=https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
<script src=https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
</body>
</html>
