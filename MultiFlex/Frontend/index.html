<!DOCTYPE html>
<html lang="de">
<meta charset="UTF-8">
<title>Multiflex</title>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="stylesheet.css">
</head>
    <body>
        <div class="w3-container">  
        <h2>Bestand</h2>

        <div class="w3-light-grey w3-section" style="width:95%">
            <button class="collapsible w3-white w3-border w3-border-black w3-round">Löwe</button>
            <div class="content">
                <table class="w3-table-all w3-hoverable w3-card-4 w3-border w3-border-black">
                    <thead>
                    <tr class="w3-black">
                        <th>Name</th>
                        <th>Farbe</th>
                        <th>Anzahl</th>
                        <th>Min. Anzahl</th>
                    </tr>
                    </thead>
                    <tr>
                    <td>LÖXXXX</td>
                    <td>Dunkel</td>
                    <td>25</td>
                    <td>5</td>
                    </tr>
                </table>
                <br>
            </div>
            <button class="collapsible w3-white w3-border w3-border-black w3-round">Lebensbaum</button>
            <div class="content">
                <table class="w3-table-all w3-hoverable w3-card-4 w3-border w3-border-black">
                    <thead>
                    <tr class="w3-black">
                        <th>Name</th>
                        <th>Farbe</th>
                        <th>Anzahl</th>
                        <th>Min. Anzahl</th>
                    </tr>
                    </thead>
                    <tr>
                    <td>BAXXXX</td>
                    <td>Hell</td>
                    <td>50</td>
                    <td>50</td>
                    </tr>
                    <tr>
                    <td>BAXXXX</td>
                    <td>Neutral</td>
                    <td>94</td>
                    <td>50</td>
                    </tr>
                    <tr>
                    <td>BAXXXX</td>
                    <td>Dunkel</td>
                    <td>67</td>
                    <td>50</td>
                    </tr>
                </table>
                <br>
            </div>
            <button class="collapsible w3-white w3-border w3-border-black w3-round">Lotusblume</button>
            <div class="content">
                <table class="w3-table-all w3-hoverable w3-card-4 w3-border w3-border-black">
                    <thead>
                    <tr class="w3-black">
                        <th>Name</th>
                        <th>Farbe</th>
                        <th>Anzahl</th>
                        <th>Min. Anzahl</th>
                    </tr>
                    </thead>
                    <tr>
                    <td>LOXXX</td>
                    <td>Hell</td>
                    <td>15</td>
                    <td>5</td>
                    </tr>
                    <tr>
                    <td>LOXXX</td>
                    <td>Dunkel</td>
                    <td>17</td>
                    <td>5</td>
                    </tr>
                </table>
                <br>
            </div>
        </div>
    </div>

    <script>
    var coll = document.getElementsByClassName("collapsible");
    var i;

    for (i = 0; i < coll.length; i++) {
    coll[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        if (content.style.maxHeight){
        content.style.maxHeight = null;
        } else {
        content.style.maxHeight = content.scrollHeight + "px";
        } 
    });
    }
    </script>

</body>
</html>
